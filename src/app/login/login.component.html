
<div *ngIf="user.connected">
  {{ user.name }} <span (click)="logout()">Log out</span>
</div>
<div *ngIf="!user.connected">
  <form (ngSubmit)="login()">
    <label for="">username</label>
    <input name="name" [(ngModel)]="user.name" type="text">
    <label for="">password</label>
    <input name="password" [(ngModel)]="password" type="password">
    <button type="submit">Login</button>
  </form>
  {{ message }}
</div>
Current model: {{ user | json }}
